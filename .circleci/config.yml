version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: sudo apt install libnss3 libxcomposite-dev libxrandr2 libxi6 libxtst6 libasound2 libxcursor1
      - run:
          command: PYTHONPATH="./src:./test" python -m pytest -s ./test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
