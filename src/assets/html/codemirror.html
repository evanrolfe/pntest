<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/lib/dialog.css">
    <link rel="stylesheet" href="codemirror/theme/material.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/lib/search.js"></script>
    <script src="codemirror/lib/searchcursor.js"></script>
    <script src="codemirror/lib/dialog.js"></script>

    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        var myTextarea = document.getElementById('codeEditor')
        editor = CodeMirror.fromTextArea(myTextarea, {
          lineNumbers: true,
          theme: 'material',
        });
        editor.setOption('mode', 'htmlmixed')

            var updateattribute=function(text)
            {
                editor.setValue(text)
            }

        new QWebChannel(qt.webChannelTransport, function (channel) {
            // now you retrieve your object
            var requestView = channel.objects.RequestView;
            requestView.set_code.connect(updateattribute)
            requestView.hello()
        });
      });
    </script>
    <style>
html,body{
  height: 100%;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.CodeMirror {
  flex: 1;
}

    </style>
</head>
<body>
  <div class="container">
    <textarea id="codeEditor"></textarea>
  </div>
</body>
</html>
